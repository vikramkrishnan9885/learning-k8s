apiVersion: v1
kind: Pod
metadata:
  name: liveness-exec
  labels:
    test: liveness
spec:
  containers:
  - name: liveness
    image: k8s.gcr.io/busybox
    livenessProbe:
      exec: # This portion changes for each type
        command:
        - cat
        - /tmp/healthy
      initialDelaySeconds: 5 # wait 5 second before performing the first probe
      periodSeconds: 5  # kubelet should perform a liveness probe every 5 seconds
    args: # This portion changes for each type
    - /bin/sh
    - -c
    - touch /tmp/healthy; sleep 30; rm -rf /tmp/healthy; sleep 600 # For the first 30 seconds of the Containerâ€™s life, there is a /tmp/healthy file. So during the first 30 seconds, the command cat /tmp/healthy returns a success code. After 30 seconds, cat /tmp/healthy returns a failure code
